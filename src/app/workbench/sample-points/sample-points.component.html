<div>
    <app-sample-item 
        *ngFor="let sample of samples; let i = index" 
        [startPoint] ="sample"
        [endPoint]   = "samples[i+1]"
        [index] = "i+1"
        (decrease) = "onDecrease($event)"
        (increase) = "onIncrease($event)"
        (playPortion) = "onPlayPortion($event)"
        (deletePortion) = "onDeletePortion($event)"
    >
    </app-sample-item>
</div>
